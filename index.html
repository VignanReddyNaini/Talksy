<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talksy: Bridging Communication</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4cc9f0;
            --success: #4ade80;
            --danger: #f43f5e;
            --warning: #fcd34d;
            --light: #f8fafc;
            --dark: #1e293b;
            --gray: #64748b;
            --light-gray: #cbd5e1;
            --box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f0f5ff;
            background-image: linear-gradient(135deg, #f0f5ff 0%, #e6f0ff 100%);
            margin: 0;
            padding: 20px;
            color: var(--dark);
            min-height: 100vh;
        }
        
        .app-header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .logo-icon {
            font-size: 28px;
            color: var(--primary);
        }
        
        h1 {
            color: var(--primary);
            font-size: 30px;
            font-weight: 700;
            margin: 0;
        }
        
        .tagline {
            color: var(--gray);
            font-size: 16px;
            font-weight: 400;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            gap: 25px;
            max-width: 100%;
            width: 100%;
        }
        
        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--box-shadow);
            width: calc(100% - 40px);
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--light-gray);
        }
        
        .card-icon {
            background-color: rgba(67, 97, 238, 0.1);
            color: var(--primary);
            height: 40px;
            width: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 18px;
        }
        
        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--dark);
        }
        
        #canvas {
            border: 2px solid var(--light-gray);
            border-radius: 10px;
            max-width: 100%;
            width: 100%;
            height: auto;
            aspect-ratio: 4/3;
            background: rgba(0, 0, 0, 0.03);
            transition: border-color 0.3s ease;
        }
        
        #canvas:hover {
            border-color: var(--primary);
        }
        
        .output {
            background-color: rgba(0, 0, 0, 0.02);
            padding: 10px 15px;
            border-radius: 8px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
        }
        
        .output-label {
            font-weight: 500;
            color: var(--gray);
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .output-value {
            font-size: 16px;
            font-weight: 500;
            color: var(--dark);
            padding: 5px 0;
        }
        
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 15px 0;
        }
        
        button {
            padding: 12px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            min-width: 120px;
        }
        
        button:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }
        
        button:hover:before {
            transform: translateX(0);
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        button:disabled {
            background-color: var(--light-gray) !important;
            color: var(--gray) !important;
            cursor: not-allowed;
            opacity: 0.8;
        }
        
        button:disabled:before {
            display: none;
        }
        
        .btn-icon {
            margin-right: 8px;
            font-size: 16px;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-secondary {
            background-color: var(--secondary);
            color: white;
        }
        
        .btn-success {
            background-color: var(--success);
            color: white;
        }
        
        .btn-danger {
            background-color: var(--danger);
            color: white;
        }
        
        .btn-gray {
            background-color: var(--gray);
            color: white;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 14px 16px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid var(--light-gray);
            outline: none;
            transition: all 0.3s ease;
            margin: 10px 0;
        }
        
        input[type="text"]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
        }
        
        #error {
            color: var(--danger);
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            background-color: rgba(244, 63, 94, 0.1);
            display: none;
        }
        
        #error.show {
            display: block;
        }
        
        #permissionRequest {
            display: none;
            background-color: rgba(252, 211, 77, 0.2);
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            text-align: center;
            border: 1px solid var(--warning);
        }
        
        #permissionButton {
            background-color: var(--success);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            width: auto;
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .status-active {
            background-color: rgba(74, 222, 128, 0.15);
            color: #16a34a;
        }
        
        .status-inactive {
            background-color: rgba(100, 116, 139, 0.15);
            color: var(--gray);
        }
        
        .feature-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--light-gray);
        }
        
        .feature-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 10px;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            color: var(--gray);
            font-size: 14px;
            width: 100%;
        }
        
        /* Media Queries for better mobile layout */
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .card {
                max-width: 380px;
                flex: 1;
            }
            
            #canvas {
                width: 320px;
                height: 240px;
                aspect-ratio: auto;
            }
        }
    </style>
</head>
<body>

    <!-- Load TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
    
    <!-- Load MediaPipe libraries correctly -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.3/drawing_utils.js"></script>
    
    <!-- Include ResponsiveVoice with a free non-commercial key -->
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=nWH1ced6"></script>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const wordOutput = document.getElementById('wordOutput');
        const errorDiv = document.getElementById('error');
        const startSign = document.getElementById('startSign');
        const stopSign = document.getElementById('stopSign');
        const startSpeech = document.getElementById('startSpeech');
        const stopSpeech = document.getElementById('stopSpeech');
        const spokenText = document.getElementById('spokenText');
        const ttsInput = document.getElementById('ttsInput');
        const startTTS = document.getElementById('startTTS');
        const stopTTS = document.getElementById('stopTTS');
        const ttsStatus = document.getElementById('ttsStatus');
        const clearAll = document.getElementById('clearAll');
        const permissionRequest = document.getElementById('permissionRequest');
        const permissionButton = document.getElementById('permissionButton');
        
        let video;
        let camera = null;
        let hands = null;
        let recognition = null;
        let isTTSActive = false;
        let isPredicting = false;
        let hasPermission = false;
        let isMobile = window.innerWidth < 768;

        // Set canvas dimensions based on device
        function setCanvasDimensions() {
            isMobile = window.innerWidth < 768;
            
            if (isMobile) {
                // Mobile layout
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetWidth * 0.75; // 4:3 aspect ratio
            } else {
                // Desktop layout
                canvas.width = 320;
                canvas.height = 240;
            }
            
            // If the context exists, restore the mirroring for video feed
            if (ctx) {
                // Clear the canvas after resize
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
        }

        // Handle window resize
        window.addEventListener('resize', setCanvasDimensions);
        
        // Initialize canvas dimensions on load
        setCanvasDimensions();

        // Handle permissions explicitly
        permissionButton.addEventListener('click', async () => {
            permissionRequest.style.display = 'none';
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'user',
                        width: { ideal: 320 },
                        height: { ideal: 240 }
                    } 
                });
                hasPermission = true;
                stream.getTracks().forEach(track => track.stop()); // Stop the temporary stream
                showError('Camera permission granted. Click "Start Sign" to begin.', 'success');
            } catch (err) {
                showError('Camera permission denied: ' + err.message, 'error');
                console.error('Permission error:', err);
            }
        });
        
        // Helper function to show error or success messages
        function showError(message, type = 'error') {
            errorDiv.textContent = message;
            errorDiv.className = 'show';
            
            if (type === 'success') {
                errorDiv.style.color = '#16a34a';
                errorDiv.style.backgroundColor = 'rgba(74, 222, 128, 0.1)';
                errorDiv.style.border = '1px solid #4ade80';
            } else {
                errorDiv.style.color = '#e11d48';
                errorDiv.style.backgroundColor = 'rgba(244, 63, 94, 0.1)';
                errorDiv.style.border = '1px solid #f43f5e';
            }
            
            // Hide after 5 seconds
            setTimeout(() => {
                errorDiv.className = '';
            }, 5000);
        }

        // Set up webcam and draw to canvas
        async function setupCamera() {
            try {
                showError('Initializing camera...', 'info');
                
                if (!hasPermission) {
                    // First check if permission is granted
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({ 
                            video: { 
                                facingMode: 'user',
                                width: { ideal: 320 },
                                height: { ideal: 240 }
                            } 
                        });
                        hasPermission = true;
                        stream.getTracks().forEach(track => track.stop()); // Stop the temporary stream
                    } catch (err) {
                        if (err.name === 'NotAllowedError' || err.name === 'PermissionDeniedError') {
                            permissionRequest.style.display = 'block';
                            throw new Error('Camera permission needed');
                        } else {
                            throw err;
                        }
                    }
                }
                
                // Create video element
                video = document.createElement('video');
                video.width = canvas.width;
                video.height = canvas.height;
                video.autoplay = true;
                
                // Try to get stream with specific constraints for mobile
                const constraints = {
                    video: {
                        facingMode: 'user',
                        width: { ideal: canvas.width },
                        height: { ideal: canvas.height }
                    }
                };
                
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                // Wait for video to be ready
                return new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        video.play()
                            .then(() => {
                                showError('Camera initialized successfully!', 'success');
                                
                                // Initialize MediaPipe Hands
                                initializeHandTracking();
                                resolve(video);
                            })
                            .catch(err => {
                                showError('Error playing video: ' + err.message, 'error');
                                throw err;
                            });
                    };
                });
            } catch (err) {
                if (err.name === 'NotReadableError') {
                    showError('Camera error: The camera may be in use by another application. Please close other camera apps and try again.', 'error');
                } else {
                    showError('Camera setup error: ' + err.message, 'error');
                }
                console.error('Camera setup error:', err);
                throw err;
            }
        }
        
        // Initialize hand tracking with MediaPipe
        function initializeHandTracking() {
            try {
                // Initialize MediaPipe Hands module
                if (!window.Hands) {
                    throw new Error("MediaPipe Hands module not loaded correctly");
                }
                
                hands = new window.Hands({
                    locateFile: (file) => {
                        return `https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/${file}`;
                    }
                });
                
                hands.setOptions({
                    maxNumHands: 1,
                    minDetectionConfidence: 0.6, // Lower threshold for better detection on mobile
                    minTrackingConfidence: 0.6,
                    modelComplexity: 1
                });
                
                hands.onResults(onResults);

                // Initialize camera utilities
                if (!window.Camera) {
                    throw new Error("MediaPipe Camera module not loaded correctly");
                }
                
                camera = new window.Camera(video, {
                    onFrame: async () => {
                        if (isPredicting && hands) {
                            await hands.send({image: video});
                        }
                    },
                    width: canvas.width,
                    height: canvas.height
                });
                
            } catch (err) {
                showError('Hand tracking initialization error: ' + err.message, 'error');
                console.error('Hand tracking setup error:', err);
                throw err;
            }
        }

        // Process hand landmarks - FIXED VERSION FOR CORRECT ALIGNMENT
        function onResults(results) {
            // Clear the canvas first
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw the mirrored video feed
            ctx.save();
            ctx.scale(-1, 1); // Mirror horizontally
            ctx.translate(-canvas.width, 0);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            ctx.restore();
            
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                
                // FIXED: Apply consistent mirroring for both video and landmarks
                ctx.save();
                ctx.scale(-1, 1);
                ctx.translate(-canvas.width, 0);
                
                // Draw connections between landmarks (lines)
                if (window.drawConnectors && window.HAND_CONNECTIONS) {
                    window.drawConnectors(ctx, landmarks, window.HAND_CONNECTIONS, 
                        {color: '#4361ee', lineWidth: 2});
                }
                
                // Draw landmarks (points)
                if (window.drawLandmarks) {
                    window.drawLandmarks(ctx, landmarks, 
                        {color: '#4cc9f0', lineWidth: 1, radius: 3});
                } else {
                    // Fallback to manual drawing if MediaPipe drawing utils aren't available
                    for (let landmark of landmarks) {
                        ctx.fillStyle = '#4cc9f0';
                        ctx.beginPath();
                        ctx.arc(
                            landmark.x * canvas.width,
                            landmark.y * canvas.height,
                            3, 0, 2 * Math.PI
                        );
                        ctx.fill();
                    }
                }
                
                ctx.restore();

                // Gesture recognition rules
                const gesture = detectGesture(landmarks);
                wordOutput.textContent = `${gesture}`;
            } else {
                wordOutput.textContent = 'None';
            }
        }

        // Detect gesture based on landmarks - improved for mobile detection
        function detectGesture(landmarks) {
            // Calculate finger states with improved thresholds for mobile
            const fingerTipPositions = [
                { name: 'thumb', tip: 4, pip: 3, threshold: 0.09 },
                { name: 'index', tip: 8, pip: 6, threshold: 0.06 },
                { name: 'middle', tip: 12, pip: 10, threshold: 0.06 },
                { name: 'ring', tip: 16, pip: 14, threshold: 0.06 },
                { name: 'pinky', tip: 20, pip: 18, threshold: 0.06 }
            ];
            
            const fingers = {};
            
            // Determine if fingers are extended
            fingerTipPositions.forEach(finger => {
                if (finger.name === 'thumb') {
                    // Special case for thumb - check both y position and x distance
                    fingers.thumb = (landmarks[finger.tip].y < landmarks[finger.pip].y) && 
                                    (Math.abs(landmarks[finger.tip].x - landmarks[finger.pip].x) > finger.threshold);
                } else {
                    // For other fingers, simply check if tip is above pip (knuckle)
                    fingers[finger.name] = landmarks[finger.tip].y < landmarks[finger.pip].y;
                }
            });

            // Define gesture rules with clearer logic for mobile detection
            if (fingers.thumb && !fingers.index && !fingers.middle && !fingers.ring && !fingers.pinky) {
                return 'Thank You'; // Thumb up, others curled
            } else if (fingers.index && fingers.middle && !fingers.thumb && !fingers.ring && !fingers.pinky) {
                return 'Bad'; // Index and middle up, others curled
            } else if (fingers.index && fingers.middle && fingers.ring && !fingers.thumb && !fingers.pinky) {
                return 'Good'; // Index, middle, ring up, others curled
            } else if (fingers.index && !fingers.thumb && !fingers.middle && !fingers.ring && !fingers.pinky) {
                return 'No'; // Index up, others curled
            } else if (fingers.thumb && fingers.index && 
                      (Math.abs(landmarks[4].x - landmarks[8].x) < 0.1) &&
                      (landmarks[4].y > landmarks[8].y) && 
                      !fingers.middle && !fingers.ring && !fingers.pinky) {
                return 'Hello'; // Thumb and index forming a circle
            } else if (!fingers.thumb && fingers.index && fingers.middle && fingers.ring && fingers.pinky) {
                return 'Yes'; // Four fingers up with thumb closed
            } else if (fingers.thumb && fingers.index && fingers.middle && fingers.ring && fingers.pinky) {
                return 'Open Hand'; // All fingers spread
            }
            return 'None';
        }

        // Start gesture recognition
        startSign.addEventListener('click', async () => {
            try {
                startSign.disabled = true;
                stopSign.disabled = false;
                showError('Starting camera...', 'info');
                
                if (!camera || !video) {
                    await setupCamera();
                    if (camera) {
                        await camera.start();
                        isPredicting = true;
                    } else {
                        throw new Error("Failed to initialize camera");
                    }
                } else {
                    // If camera already initialized, just start it
                    await camera.start();
                    isPredicting = true;
                }
            } catch (err) {
                showError('Error starting camera: ' + err.message, 'error');
                startSign.disabled = false;
                stopSign.disabled = true;
            }
        });

        // Stop gesture recognition
        stopSign.addEventListener('click', () => {
            startSign.disabled = false;
            stopSign.disabled = true;
            if (camera) {
                camera.stop();
            }
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            isPredicting = false;
            wordOutput.textContent = 'None';
        });

        // Update TTS status display
        function updateTTSStatus(isActive) {
            if (isActive) {
                ttsStatus.textContent = 'Active';
                ttsStatus.className = 'status-badge status-active';
            } else {
                ttsStatus.textContent = 'Inactive';
                ttsStatus.className = 'status-badge status-inactive';
            }
        }

        // Speech-to-Text using Web Speech API
        startSpeech.addEventListener('click', () => {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                showError('Speech recognition not supported in this browser.', 'error');
                return;
            }
            
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            recognition.onresult = (event) => {
                const result = event.results[event.results.length - 1][0].transcript;
                spokenText.textContent = result;
